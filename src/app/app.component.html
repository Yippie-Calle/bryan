<div>
  <h2>Weather Search</h2>
  <app-weather-data
    class="weather-data"
    [weather]="history$ | async"
    (add)="onAdd($event)"
  ></app-weather-data>
</div>
<div>
  <h2>History</h2>
  <add-history-data
    class="history-data"
    [weather]="weather$ | async"
    (remove)="onRemove($event)"
  >
  </add-history-data>
</div>
